version: "2"
# cloud:
#   project: "<PROJECT_ID>"
sql:
- name: "db"
  schema: "./db/migration/"
  queries: "./db/query/"
  engine: "postgresql"
  # sql_package: "database/sql"
  gen:
    go: 
      package: "db"
      out: "./db/sqlc"
      sql_package: "database/sql"
      emit_interface: true
      emit_json_tags: true
      emit_empty_slices: true
  # database:
  #   managed: true
  rules:
    - sqlc/db-prepare
